<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="div1">
        <h1 class="text">Rock paper scissors choose</h1>
        <h3 class="text">Click one of the options</h3>
        <div class="div2">
            <button class="button1" id="rock"><img src="rockImage.webp" class="image1"></button>
            <button class="button1" id="paper"><img src="paperImage.webp" class="image1"></button>
            <button class="button1" id="scissor"><img src="scissorImage.png" class="image1"></button>
        </div>
    </div>
    <div class="div3">
        <div class="div4">
            <h3 class="text">Player score</h3>
            <p class="text" id="playerScore">0</p>
        </div>
        <div class="div5">
            <h3 class="text">Comp score</h3>
            <p class="text" id="compScore">0</p>
        </div>
    </div>
    <div class="div3">
        <div class="div4">
            <h3 class="text">Player games won</h3>
            <p class="text" id="playerGamesWon">0</p>
        </div>
        <div class="div5">
            <h3 class="text">Comp games won</h3>
            <p class="text" id="compGamesWon">0</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
